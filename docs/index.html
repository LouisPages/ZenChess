<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenChess</title>
    
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <link rel="stylesheet" type="text/css" href="style/style-main.css">
    <link rel="stylesheet" type="text/css" href="style/style-menu.css">
    <link rel="stylesheet" type="text/css" href="starry-sky/starry-sky-style.css">
    <link rel="stylesheet" type="text/css" href="style/responsive-main.css">
</head>
<body>

    <!--starry sky - credits: https://codepen.io/interaminense/pen/QyGbXL -->
    <div id="sky">
        <div class="constellation"></div>
        <div class="moon pointer">
            <div id="div-texture" class="texture"></div>
        </div>
        <div class="shooting-stars"></div>
    </div>

    <!--svg containing the background and the curves-->
    <svg id="svg-background" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
        
        <defs>
            <!--fill color of the first curve-->
            <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#ff8c00;stop-opacity:1">
                    <animate attributeName="stop-color" values="#ff8c00;#ffa500;#ff8c00" dur="10s" repeatCount="indefinite"/>
                </stop>
                <stop offset="50%" style="stop-color:#e67e22;stop-opacity:1"/>
                <stop offset="100%" style="stop-color:#d35400;stop-opacity:1">
                    <animate attributeName="stop-color" values="#d35400;#e67e22;#d35400" dur="10s" repeatCount="indefinite"/>
                </stop>
            </linearGradient>
        </defs>

        <!--path of the first curve-->
        <path d="M -200 650 Q 800 600, 1920 800 L 1920 1200 L -200 1200 Z" fill="url(#orangeGrad)" opacity="1">
            <animate attributeName="d" 
                     values="M -200 650 Q 800 600, 1920 800 L 1920 1200 L -200 1200 Z;
                             M -200 640 Q 820 590, 1920 810 L 1920 1200 L -200 1200 Z;
                             M -200 650 Q 800 600, 1920 800 L 1920 1200 L -200 1200 Z" 
                     dur="25s" 
                     repeatCount="indefinite"/>
        </path>

        <!--second curve-->
        <path d="M -100 750 Q 900 700, 1920 880 L 1920 1200 L -100 1200 Z" fill="#c87333" opacity="0.4">
            <animate attributeName="d" 
                    values="M -100 750 Q 900 700, 1920 880 L 1920 1200 L -100 1200 Z;
                            M -100 760 Q 920 690, 1920 890 L 1920 1200 L -100 1200 Z;
                            M -100 750 Q 900 700, 1920 880 L 1920 1200 L -100 1200 Z" 
                    dur="20s" 
                    repeatCount="indefinite"/>
        </path>
    </svg>


    <!--chess board-->
    <div id="board-container" class="prevent-select">
        <div id="message">
            <div id="message-to-appear">
                <h1 id="h1-welcome">Welcome to ZenChess</h1>
                <div id="mode-choice">
                    Play against :  
                    <span id="friend-play" class="underlined-button pointer">a friend</span>,
                    <span id="zenbot-play" class="underlined-button pointer">ZenBot</span>
                </div>
                <div id="color-choice">
                    Play with :
                    <span id="play-with-white" class="underlined-button pointer">white</span>,
                    <span id="play-with-black" class="underlined-button pointer">black</span>
                </div>
            </div>
        </div>
        <div id="chess-board">
            
        </div>
        <div id="w-pawn-promotion">
            <div id="w-promotion-choices">
                <div id="promotion-queen" class="pointer prevent-select">♛</div>
                <div id="promotion-rook" class="pointer prevent-select">♜</div>
                <div id="promotion-bishop" class="pointer prevent-select">♝</div>
                <div id="promotion-knight" class="pointer prevent-select">♞</div>
                <div id="w-btn-cancel-promotion" class="cancel-promotion pointer">✕</div>
            </div>
        </div>
        <div id="b-pawn-promotion">
            <div id="b-promotion-choices">
                <div id="promotion-queen" class="pointer prevent-select">♛</div>
                <div id="promotion-rook" class="pointer prevent-select">♜</div>
                <div id="promotion-bishop" class="pointer prevent-select">♝</div>
                <div id="promotion-knight" class="pointer prevent-select">♞</div>
                <div id="b-btn-cancel-promotion" class="cancel-promotion pointer">✕</div>
            </div>
        </div>
    </div>

    <script src="ui-script/welcome.js"></script>
    <script src="ui-script/menu.js"></script>
    <script src="starry-sky/starry-sky-script.js"></script>
    <script src="chess-game-script/possible-moves.js"></script>
    <script src="chess-game-script/script-main.js"></script>
    <script src="chess-game-script/game-over.js"></script>
    <script src="chess-game-script/stack-communication.js"></script>
</body>
