<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenChess</title>
    
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="style-main.css">

</head>
<body>
    <!--svg background-->
    <svg id="svg-background" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
        
        <defs>
            <!--background gradient-->
            <linearGradient id="nightGrad" x1="0%" y1="100%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#080c1d;stop-opacity:1">
                    <!-- <animate attributeName="stop-color"
                            values="#0a0e23;#0d1b3a;#0a0e23"
                            dur="60s"
                            repeatCount="indefinite"/> -->
                </stop>
                <stop offset="100%" style="stop-color:#121b3d;stop-opacity:1">

                </stop>
            </linearGradient>

            <!--fill color of the first curve-->
            <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#ff8c00;stop-opacity:1">
                    <animate attributeName="stop-color" values="#ff8c00;#ffa500;#ff8c00" dur="10s" repeatCount="indefinite"/>
                </stop>
                <stop offset="50%" style="stop-color:#e67e22;stop-opacity:1"/>
                <stop offset="100%" style="stop-color:#d35400;stop-opacity:1">
                    <animate attributeName="stop-color" values="#d35400;#e67e22;#d35400" dur="10s" repeatCount="indefinite"/>
                </stop>
            </linearGradient>
        </defs>

        <!--background rect-->
        <rect width="1920" height="1080" fill="url(#nightGrad)"/>

        <!--path of the first wave-->
        <path d="M -200 650 Q 800 600, 1920 800 L 1920 1200 L -200 1200 Z" fill="url(#orangeGrad)" opacity="0.95">
            <animate attributeName="d" 
                     values="M -200 650 Q 800 600, 1920 800 L 1920 1200 L -200 1200 Z;
                             M -200 640 Q 820 590, 1920 810 L 1920 1200 L -200 1200 Z;
                             M -200 650 Q 800 600, 1920 800 L 1920 1200 L -200 1200 Z" 
                     dur="25s" 
                     repeatCount="indefinite"/>
        </path>

        <!--second curve-->
        <path d="M -100 750 Q 900 700, 1920 880 L 1920 1200 L -100 1200 Z" 
              fill="#c87333" opacity="0.4">
            <animate attributeName="d" 
                    values="M -100 750 Q 900 700, 1920 880 L 1920 1200 L -100 1200 Z;
                            M -100 760 Q 920 690, 1920 890 L 1920 1200 L -100 1200 Z;
                            M -100 750 Q 900 700, 1920 880 L 1920 1200 L -100 1200 Z" 
                    dur="20s" 
                    repeatCount="indefinite"/>
        </path>

        <g opacity="1">
            <circle cx="150" cy="100" r="1" fill="#fff">
                <animate attributeName="opacity" values="0.3;1;0.3" dur="4s" repeatCount="indefinite"/>
            </circle>
            <circle cx="300" cy="180" r="1.5" fill="#fff">
                <animate attributeName="opacity" values="0.4;0.9;0.4" dur="5s" repeatCount="indefinite"/>
            </circle>
            <circle cx="450" cy="80" r="1" fill="#fff">
                <animate attributeName="opacity" values="0.2;0.8;0.2" dur="6s" repeatCount="indefinite"/>
            </circle>
            <circle cx="600" cy="150" r="1.5" fill="#fff">
                <animate attributeName="opacity" values="0.5;1;0.5" dur="3.5s" repeatCount="indefinite"/>
            </circle>
            <circle cx="800" cy="120" r="1" fill="#fff">
                <animate attributeName="opacity" values="0.3;0.9;0.3" dur="5.5s" repeatCount="indefinite"/>
            </circle>
        </g>
    </svg>

    <!--div main with content of the page-->

    <script src="script-main.js"></script>
</body>
